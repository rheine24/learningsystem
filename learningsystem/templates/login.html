<!DOCTYPE html>
{% load static %}
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static "css/AdminLTE.css" %}" rel="stylesheet" type="text/css" />

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-blur">
        <div class="col-xs-6 col-md-6">
            <img src="{% static "img/try.png" %}" style="margin-left:10%;width:100%;height:auto"/>
        </div>
        <div class="col-xs-4 col-md-4" style="width:50%;height:100%">
            <div class="form-box" id="login-box">
                <div class="margin text-center" style="font-family:'Source Sans Pro', sans-serif">
                    <h4 style="color:white"><i class="fa fa-clock-o"> {{vdateandtime}} </i> </h4>
                </div>
                <div class="header">Sign In</div>
                <form action="faci1.html" method="get">
                    {% csrf_token %}
                    <div class="body bg-gray">
                        <div class="form-group">
                            <input type="text" name="userid" class="form-control" placeholder="User ID"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>          
                        <div class="form-group">
                            <input type="checkbox" name="remember_me"/> Remember me
                        </div>
                    </div>
                    <div class="footer">                                                               
                        <button type="submit" class="btn bg-olive btn-block">Sign me in</button>  
                        <p><a href="#">I forgot my password</a></p>
                    </div>
                </form>             
            </div>
        </div>    

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>        

    </body>
</html>
