<!DOCTYPE html>
{% load static %}
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>Learning System | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static "css/AdminLTE.css" %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-green">

        <header class="header" position:relative>
            <a href="login.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Learning System
            </a>
        <nav class="navbar navbar-static-top" role="navigation">
            <div class="dateandtime">
                date today
            </div>
        </nav>
        </header>
        <div class="bg-black">
        <br><br>
            <div class="form-box" id="login-box">
                <div class="header">Sign In Form</div>
                <form action="index.html" method="post">
                    <div class="body bg-gray">
                        <div class="form-group">
                            <input type="text" name="userid" class="form-control" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="footer">                                                               
                        <button type="submit" class="btn bg-lightgreen btn-block">Sign in</button>  
                        
                        <p><a href="#">Forgot password?</a></p>

                    </div>
                </form>
            </div>
            </div>

        
        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>        

    </body>
</html>
